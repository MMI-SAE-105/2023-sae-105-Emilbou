<!DOCTYPE html>
<html lang="en" x-data="{menuIsOpen: false}" :class="{noscroll:menuIsOpen,}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://unpkg.com/alpinejs"></script>
</head>
<style>.menu{
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vw;
    background-color: aliceblue;
    display: grid;
    place-content: center;
}
.header__menuBtn{
    position: relative;
    z-index: 10;
}
</style>
<body>
<header>

    <button aria-controls="mainNav" @click="menuIsOpen = ! menuIsOpen" class="header__menuBtn">menu</button>
    <h1>test</h1>
</header>

    <nav id="mainNav" x-show="menuIsOpen"x-transition.duration.800ms class="menu">
        <ul>
            <li><a href="#">item 1</a></li>
            <li><a href="#">item 2</a></li>
            <li><a href="#">item 3</a></li>
        </ul>
    </nav>
</body>
</html>
